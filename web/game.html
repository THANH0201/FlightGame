<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Flight Game</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/game.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="js/game.js"></script>
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
<header>
    <div class="nav">
        <nav>
            <ul>
                <li><a href="game.html">Home</a></li>
                <li><a href="how-to-play.html">How to Play</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="page-container">
        <!-- Left Box: Map (Replaced when "Continue Journey" is clicked) -->
        <div class="map-box" id="left-box"></div>

        <!-- Right Box: Tabs -->
        <div class="tabs-box">
            <div class="tabs-header">
                <button class="tab-btn active" data-tab="game-status">
                    <i class="material-icons">insights</i>
                    <span>Game Status</span>
                </button>
                <button class="tab-btn" data-tab="my-team" id="view-team-btn">
                    <i class="material-icons">groups</i>
                    <span>My Team</span>
                </button>
            </div>

            <div class="tabs-content">
                <!-- Game Status Content -->
                <div class="tab-content active" id="game-status">
                    <ul id="game-status-details">
                        <li><strong>Total Adventures:</strong> 0</li>
                        <li><strong>Total Score:</strong> 0</li>
                        <li><strong>Current Mission:</strong> Visit Helsinki Airport</li>
                    </ul>
                    <button class="btn" id="continue-journey">Continue Journey</button>
                    <!-- Map Icon to Return to the Map -->
                    <button class="map-icon-btn hidden" id="back-to-map">
                        <span class="material-icons">map</span>
                    </button>
                </div>

                <!-- My Team Content -->
                <div class="tab-content" id="my-team">
                    <div id="team-info"></div>
                    <div class="hidden" id="no-team">
                        <p>You don't belong to any team</p>
                        <button class="btn" id="join-team-btn">Join an Existing Team</button>
                        <button class="btn" id="create-team-btn">Create a New Team</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</main>

<!-- Join Team Modal -->
<div class="modal" id="join-team-modal">
    <div class="modal-content">
        <span class="close-btn" id="close-join-modal">&times;</span>
        <h2>Select a Team to Join</h2>

        <div id="team-list" class="team-list">
            <!-- Dynamic Teams Will Be Inserted Here -->
        </div>
    </div>
</div>

<!-- Create Team Modal -->
<div class="modal" id="create-team-modal">
    <div class="modal-content">
        <span class="close-btn" id="close-create-modal">&times;</span>
        <h2>Create a New Team</h2>
        <form id="create-team-form">
            <label for="team-name">Enter Your Team Name</label>
            <input id="team-name" placeholder="Team Name" required type="text">
            <button class="btn" type="submit">Create Team</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 TXL24S1-D-Group 2. All Rights Reserved.</p>
</footer>

</body>
</html>
